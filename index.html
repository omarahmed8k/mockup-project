<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
      }

      .background-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .background-image {
        width: 80%;
        height: 100%;
        margin: 0px auto;
        object-fit: cover;
        z-index: -1;
      }

      .content-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      #videoPreview {
        width: 200px;
        height: 200px;
        display: none;
        margin-bottom: 10px;
      }

      #downloadBtn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }

      #downloadBtn:hover {
        background-color: #45a049;
      }

      #canvas {
        display: none;
      }
    </style>

    <h1 style="text-align: right">Test</h1>
    <h1 style="text-align: center">Test</h1>
    <h1 style="text-align: left">Test</h1>

    <div class="background-container">
      <img src="./bg.png" alt="Background" class="background-image" />
      <div class="content-container">
        <input type="file" id="videoInput" accept="video/*" />
        <video id="videoPreview" controls></video>
        <br />
        <button id="downloadBtn">Download Video</button>
      </div>
    </div>

    <h1 style="text-align: left">Test</h1>
    <h1 style="text-align: center">Test</h1>
    <h1 style="text-align: right">Test</h1>

    <canvas id="canvas"></canvas>

    <script>
      const videoInput = document.getElementById("videoInput");
      const videoPreview = document.getElementById("videoPreview");
      const downloadBtn = document.getElementById("downloadBtn");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      videoInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const videoUrl = URL.createObjectURL(file);
          videoPreview.src = videoUrl;
          videoPreview.style.display = "block";
          downloadBtn.style.display = "inline-block";
        }
      });

      downloadBtn.addEventListener("click", async function () {
        // Disable button while processing
        downloadBtn.disabled = true;
        downloadBtn.textContent = "Processing...";

        const backgroundImg = document.querySelector(".background-image");

        // Set canvas size to match video dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create MediaRecorder
        const stream = canvas.captureStream();
        const recorder = new MediaRecorder(stream, {
          mimeType: "video/webm;codecs=vp8",
        });

        const chunks = [];
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "recorded-video.webm";
          a.click();
          URL.revokeObjectURL(url);

          // Re-enable button after download starts
          downloadBtn.disabled = false;
          downloadBtn.textContent = "Download Video";
        };

        // Start recording
        recorder.start();

        // Animation function to draw each frame
        function drawFrame() {
          // Draw background
          ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

          // Draw video in center
          const x = (canvas.width - 200) / 2;
          const y = (canvas.height - 200) / 2;
          ctx.drawImage(videoPreview, x, y, 200, 200);

          if (!videoPreview.ended) {
            requestAnimationFrame(drawFrame);
          } else {
            recorder.stop();
          }
        }

        // Start video and animation
        videoPreview.currentTime = 0;
        await videoPreview.play();
        drawFrame();

        // Add event listener to stop recording when video ends
        videoPreview.addEventListener("ended", () => {
          recorder.stop();
        });
      });
    </script>
  </body>
</html>
